<div class="output">
    <div class="answer-container ">
        <h2 style="margin: 30px 0 0 40px;font-size: 40px;" class="recipeTitle">{{recipe.name}}</h2>
    </div>   
    <div class="answer-container">
        <h1 class="titles" style="margin-left: 10px;">Lista produktów</h1>
        <div class="list-container">
        <ul *ngFor="let item of recipe.ingredients" class="ingredientsList">
            <li>{{item}}</li>
        </ul>
        </div>
    </div>
    <div class="answer-container">
        <h2 class="titles" style="margin-left: 20px;">Sposób przygotowania</h2>
        <div class="list-container">
            <ul *ngFor="let item of recipe.description" class="ingredientsList">
                <li>{{item}}</li>
            </ul>
            </div>
    </div>    
</div>
<div class="inputContainer">
    <form [formGroup]="inputForm" (ngSubmit)="submitForm()">
    
        <label class="text" for="name">Zapytaj się mnie, żebym mógł wymyślić ci smaczny przepis!</label><br>
        <div class="speech-bubble"><input type="text" id="name" formControlName="name" autocomplete="off"></div>
        
        
    </form>

    <div class="character"></div>

    <div class="overlay">
    </div>
</div>
